<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script>
        window.onload = function() {
            // Obtener el tipo de check desde la URL
            const params = new URLSearchParams(window.location.search);
            const tipo = params.get('tipo');

            if (tipo === 'checkin') {
                localStorage.setItem('checkin', new Date().toLocaleString());
                alert("✅ Check-in registrado con éxito");
            } else if (tipo === 'checkout') {
                localStorage.setItem('checkout', new Date().toLocaleString());
                alert("✅ Check-out registrado con éxito");
            }

            // Redirigir a index.html después de 1 segundo
            setTimeout(() => {
                window.location.href = "https://frankz1997.github.io/Test/";
            }, 1000);
        };
    </script>
</head>
<body>
    <h2>Procesando...</h2>
</body>
</html>
